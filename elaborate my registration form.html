<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>BIO DATA</h1>
  
    <form
      action="/action_page.php"
      oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3"
    >
      <fieldset>
        <legend>Informatin:</legend>

        <label>Name</label> <br />
        <input type="text" id="name" /> <br />
        <br />

        <label> Father's Name</label> <br />
        <input type="text" id="father's name" /> <br />
        <br />

        <label>Mother's Name</label> <br />
        <input type="text" id="mother's name" /> <br />
        <br />

         <label>Country</label> <br />
        <input type="text" id="country" /> <br />
        <br />

         <label>Birthday</label>
        <input type="date" id="birthday" name="birthday" /> <br /><br />

        <label>Nationality</label> <br />
        <input type="text" id="nationality" /> <br />
        <br />

         <label>Age</label> <br />
        <input type="number" id="age" /> <br />
        <br />

        <label>Email ID</label> <br />
        <input type="text" id="emai" /> <br />
        <br />

         <label>Religion</label> <br />
        <input type="text" id="religion" /> <br />
        <br />

         <label>Languages Known</label> <br />
        <input type="text" id="Languages Known" /> <br />
        <br />

        <label>Contact Number (This will be hidden)</label> <br />
        <input type="password" id="contact" /> <br />
        <br />

        <label>Gender</label> <br />
        <input
          type="radio"
          id="female"
          name="gender"
          value="Female"
        />Female<br />
        <input type="radio" id="male" name="gender" value="Male" />Male<br />
        <br />

      <h1>Education:</h1>

      <label>SSC</label> <br />
        <input type="number" id="SSC" /> <br />
        <br />

      <label>HSC</label> <br />
        <input type="number" id="HSC" /> <br />
        <br />

      <label>MSC</label> <br />
        <input type="number" id="MSC" /> <br />
        <br />

      <label>BSC</label> <br />
        <input type="number" id="BSC" /> <br />
        <br />



</body>
</html>
